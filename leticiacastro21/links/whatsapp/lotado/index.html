<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Lotado</title>
    <style>
      /* Estilos Gerais */
      body {
        font-family: "Arial", sans-serif;
        background-color: #ffe4e1;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      /* Caixa de Aviso */
      .container {
        background-color: #fff;
        border-radius: 25px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      /* Estilo da Imagem Central */
      .container img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-bottom: 20px;
        border: 5px solid #ffc0cb;
      }

      /* Estilos do Texto */
      h1 {
        color: #ff69b4;
        font-size: 28px;
        margin-bottom: 10px;
      }

      p {
        color: #555;
        font-size: 16px;
        margin-bottom: 20px;
      }

      /* Bot√£o Voltar Mais Tarde */
      .btn {
        background-color: #ff69b4;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #ff1493;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./Capa.jpg" alt="Imagem de perfil" />
      <h1>WhatsApp Lotado!</h1>
      <p>Estou com muitas mensagens no momento. Por favor, volte mais tarde.</p>
      <button class="btn" onclick="location.reload()">Tentar Novamente</button>
    </div>
  </body>
</html>
